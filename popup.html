<!DOCTYPE html>
<html>
  <head>
    <title>Anaconda Conversational Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #chat-window {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      #chat-input {
        border: none;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="chat-window">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Type your query..." />
    </div>
  </body>
</html>
